<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Refund Request</title>
    
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Refund Container Styles */
.refund-container {
  background-color: white;
  border-radius: 8px;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}

/* Title Styles */
h1 {
  text-align: center;
  color: #4CAF50;
  margin-bottom: 20px;
}

/* Description Styles */
p {
  text-align: center;
  font-size: 16px;
  margin-bottom: 20px;
}

/* Form Styles */
.refund-form {
  display: flex;
  flex-direction: column;
}

/* Form Group Styles */
.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Textarea Styling */
textarea {
  resize: vertical;
  height: 120px;
}

/* Submit Button Styles */
.submit-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 15px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #45a049;
}

.submit-btn:active {
  background-color: #388e3c;
}
</style>
<body background="./pexels-james-lee-932763-4966061 (1).jpg">
    <div class="refund-container">
        <h1>Request a Refund</h1>
        <p>If you're not satisfied with your booking or need to cancel, please fill out the form below to request a refund.</p>
        <form class="refund-form" action="/submit-refund" method="POST">
            <div class="form-group">
                <label for="booking-id">Booking ID</label>
                <input type="text" id="booking-id" name="booking-id" placeholder="Enter your booking ID" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Refund</label>
                <textarea id="reason" name="reason" placeholder="Describe the reason for your refund request" required></textarea>
            </div>

            <div class="form-group">
                <label for="refund-method">Preferred Refund Method</label>
                <select id="refund-method" name="refund-method" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Refund Request</button><br>
            <a href="./payment.html" style="text-align: center;">Back</a>
        </form>
    </div>
</body>
</html>
