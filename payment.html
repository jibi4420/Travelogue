<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Payment Page</title>
    
</head>
<style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Payment Container Styles */
.payment-container {
    background-color: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

/* Title Styles */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Form Styles */
.payment-form {
    display: flex;
    flex-direction: column;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button Styles */
.submit-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #45a049;
}

.submit-btn:active {
    background-color: #388e3c;
}


</style>
<body background="./pexels-njeromin-14737913.jpg">
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <form class="payment-form" action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            </div>

            <div class="form-group">
                <label for="expiry">Expiration Date</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="Enter your CVV" required>
            </div>
            <a href="./refund.html" style="text-align: center;background-color: #4CAF50; color: white;font-size: x-large;text-decoration: none;">Pay Now</a>
            <a href="./view.html" style="text-align: center;">Back</a>
        </form>
    </div>
</body> 
</html>
